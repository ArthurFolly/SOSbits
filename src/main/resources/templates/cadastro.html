<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - SOSbits</title>
    <link rel="stylesheet" th:href="@{/cadastro.css}">
</head>
<body>

<div class="cadastro-container">
    <div class="cadastro-left"></div>

    <div class="cadastro-box">
        <div class="cadastro-header">
            <h1>Criar Conta</h1>
            <p>Preencha os dados abaixo</p>
        </div>

        <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label>CPF</label>
                <input type="text" th:field="*{cpf}" placeholder="000.000.000-00" required>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" th:field="*{email}" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="text" th:field="*{telefone}" placeholder="(00) 00000-0000" required>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" th:field="*{senha}" placeholder="Sua senha" required>
            </div>

            <button type="submit">Cadastrar</button>
            <a th:href="@{/login}" class="btn-secondary">JÃ¡ tenho conta</a>
        </form>
    </div>
</div>

</body>
</html>
