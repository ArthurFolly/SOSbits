<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Help Desk</title>

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <link rel="stylesheet" th:href="@{/css/usuario.css}">

    <!-- ICONS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body id="page-usuarios">

<div class="app-container">

    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-headset"></i>
            <h2>Help Desk</h2>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a th:href="@{/chamados/dashboard}">
                        <i class="fas fa-th-large"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/chamados}">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Chamados</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/usuarios}" class="active">
                        <i class="fas fa-users"></i>
                        <span>Usuários</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <span>Relatórios</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- ================= CONTEÚDO ================= -->
    <main class="main-content">

        <!-- HEADER -->
        <header class="page-header">
            <div class="header-left">
                <h1>Usuários</h1>
                <p>Gerenciamento de contas do sistema</p>
            </div>
        </header>

        <!-- ================= FILTRO + BOTÕES ================= -->
        <div class="usuarios-filters-row">

            <div class="usuarios-search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text"
                       class="usuarios-search-input"
                       placeholder="Buscar por nome ou email">
            </div>

            <!-- BOTÃO FILTRO (ADICIONADO) -->
            <button class="usuarios-btn-filter">
                <i class="fas fa-sliders-h"></i>
                Filtros
            </button>

            <button class="usuarios-btn-novo"
                    onclick="abrirModalGenerico('modalNovoUsuario')">
                <i class="fas fa-user-plus"></i>
                Novo Usuário
            </button>

        </div>

        <!-- ================= TABELA ================= -->
        <div class="usuarios-card-table">
            <table class="usuarios-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="usuario : ${usuarios}">

                    <td th:text="'#' + ${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>

                    <td>
                        <span class="usuarios-badge"
                              th:each="perfil, stat : ${usuario.perfis}"
                              th:text="${perfil.nome + (stat.last ? '' : ', ')}">
                        </span>
                    </td>

                    <td>
                        <span class="usuarios-badge"
                              th:classappend="${usuario.ativo} ? 'usuarios-badge-ativo' : 'usuarios-badge-inativo'"
                              th:text="${usuario.ativo} ? 'Ativo' : 'Inativo'">
                        </span>
                    </td>

                    <td class="usuarios-actions">
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                           class="usuarios-btn-icon usuarios-btn-edit">
                            <i class="fas fa-edit"></i>
                        </a>

                        <a th:href="@{/usuarios/desativar/{id}(id=${usuario.id})}"
                           class="usuarios-btn-icon usuarios-btn-del">
                            <i class="fas fa-user-lock"></i>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>

<!-- ================= MODAL NOVO USUÁRIO ================= -->
<div class="modal-overlay" id="modalNovoUsuario">
    <div class="modal-box elite-box">

        <div class="priority-indicator-elite"></div>

        <div class="modal-header-elite">
            <div class="header-main-content">
                <div class="header-icon-elite">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="header-text-elite">
                    <h2>Novo Usuário</h2>
                    <p>Cadastro de conta no sistema</p>
                </div>
            </div>

            <button class="btn-close-elite"
                    onclick="fecharModalGenerico('modalNovoUsuario')">
                &times;
            </button>
        </div>

        <form th:action="@{/usuarios/salvar}"
              method="post"
              class="modal-body-elite">

            <div class="form-group-elite">
                <label>Nome</label>
                <input type="text" name="nome" class="input-elite" required>
            </div>

            <div class="form-group-elite">
                <label>Email</label>
                <input type="email" name="email" class="input-elite" required>
            </div>

            <div class="form-group-elite">
                <label>CPF</label>
                <input type="text" name="cpf" class="input-elite" required>
            </div>

            <div class="form-group-elite">
                <label>Senha</label>
                <input type="password" name="senha" class="input-elite" required>
            </div>

            <div class="form-group-elite">
                <label>Perfil</label>
                <select name="perfilId" class="modern-select-elite" required>
                    <option value="">Selecione</option>
                    <option th:each="perfil : ${perfis}"
                            th:value="${perfil.id}"
                            th:text="${perfil.nome}">
                    </option>
                </select>
            </div>

            <div class="modal-footer-elite">
                <button type="button"
                        class="btn-ghost-elite"
                        onclick="fecharModalGenerico('modalNovoUsuario')">
                    Cancelar
                </button>

                <button type="submit"
                        class="btn-primary-elite">
                    Salvar Usuário
                </button>
            </div>

        </form>
    </div>
</div>

<script th:src="@{/js/modal.js}"></script>

</body>
</html>
