<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Help Desk</title>

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">

    <!-- CSS EXCLUSIVO -->
    <link rel="stylesheet" th:href="@{/css/usuario.css}">

    <!-- ICONS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body id="page-usuarios">

<div class="app-container">

    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-headset"></i>
            <h2>Help Desk</h2>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a th:href="@{/chamados/dashboard}">
                        <i class="fas fa-th-large"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/chamados}">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Chamados</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/usuarios}" class="active">
                        <i class="fas fa-users"></i>
                        <span>Usuários</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <span>Relatórios</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- ================= CONTEÚDO ================= -->
    <main class="main-content">

        <!-- HEADER -->
        <header class="page-header">
            <div class="header-left">
                <h1>Usuários</h1>
                <p>Gerenciamento de contas do sistema</p>
            </div>

            <div class="header-actions">
                <button class="usuarios-btn-novo" onclick="abrirModalUsuario()">
                    <i class="fas fa-user-plus"></i>
                    Novo Usuário
                </button>
            </div>
        </header>

        <!-- ================= FILTROS ================= -->
        <div class="usuarios-filters-row">
            <div class="usuarios-search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text"
                       class="usuarios-search-input"
                       placeholder="Buscar por nome ou email">
            </div>
        </div>

        <!-- ================= TABELA ================= -->
        <div class="usuarios-card-table">
            <table class="usuarios-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="usuario : ${usuarios}">

                    <!-- ID -->
                    <td class="usuarios-id" th:text="'#' + ${usuario.id}"></td>

                    <!-- NOME -->
                    <td th:text="${usuario.nome}"></td>

                    <!-- EMAIL -->
                    <td th:text="${usuario.email}"></td>

                    <!-- PERFIL -->
                    <td>
                        <span class="usuarios-badge"
                              th:classappend="
                                ${usuario.perfis.?[nome=='ADMIN'] != null} ? 'usuarios-role-admin' :
                                (${usuario.perfis.?[nome=='SUPORTE'] != null} ? 'usuarios-role-suporte' :
                                 'usuarios-role-user')"
                              th:text="${usuario.perfis.?[nome=='ADMIN'] != null} ? 'ADMIN' :
                                       (${usuario.perfis.?[nome=='SUPORTE'] != null} ? 'SUPORTE' : 'USER')">
                        </span>
                    </td>

                    <!-- STATUS -->
                    <td>
                        <span class="usuarios-badge"
                              th:classappend="${usuario.ativo} ? 'usuarios-badge-ativo' : 'usuarios-badge-inativo'"
                              th:text="${usuario.ativo} ? 'Ativo' : 'Inativo'">
                        </span>
                    </td>

                    <!-- AÇÕES -->
                    <td class="usuarios-actions">
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                           class="usuarios-btn-icon usuarios-btn-edit"
                           title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>

                        <a th:href="@{/usuarios/desativar/{id}(id=${usuario.id})}"
                           class="usuarios-btn-icon usuarios-btn-del"
                           title="Desativar">
                            <i class="fas fa-user-lock"></i>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>

<script th:src="@{/js/modal.js}"></script>
</body>
</html>
